<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Fúrias da noite</title>

<body>
    <nav>
        <div class="logo-home">
            <link rel="stylesheet" href="#home"><img src="img/LogoNav.png" alt=""></link>
        </div>

        <div class="links">
            <ul>
                <li class="link" id="home">Home</li>
                <li class="link" id="sobre">Sobre</li>
                <li class="link" id="projetoSocial">Projeto Social</li>
                <li class="link" id="Contatos">Contatos</li>
            </ul>
        </div>

        <div class="menuHamburger">
            <i class="fas fa-stream"></i>
        </div>
    </nav>

    <section class="home" id="home">
        <div class="logo-container">
            <img src="img/Logo.png" alt="">
        </div>
        <div class="slogan">
            <p>Transformando festa em memórias, Você só precisa estar lá!</p>
        </div>

        <div class="button-container">
            <button class="next-button">
                <p>Conheça o FN</p>
